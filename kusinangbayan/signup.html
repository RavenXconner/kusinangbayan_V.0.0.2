<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign up for Kusina Ng Bayan">
  <meta name="author" content="Your Name">
  <title>Kusina Ng Bayan</title>
  <link rel="stylesheet" href="./css/signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="signup-box">
      <div class="back-button">
        <button type="button" onclick="window.history.back();">Back</button>
      </div>
      <h1 class="title">Create an Account</h1>
      <p class="subtitle">Join us and enjoy delicious meals!</p>
      <form>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <button type="button" class="btn guest-btn">Continue as Guest</button>
      </form>
      <p class="login-link">Already have an account? <a href="#">Log in here</a></p>
    </div>
  </div>
</body>
</html>
